<body>
<div class="pop_wrap">
	<!--상단 타이틀영역-->
  <div class="pop_title">
  	<h1>쪽지 보내기</h1>
  </div>
	<!--//상단 타이틀영역-->
  
	<!--콘텐츠 영역 감싸기--><!--style로 width와 height값 지정. div 안에 스크롤 생성. 전체 팝업창 크기는 width+20px/height+76px-->
  <div class="pop_cont_wrap" style="width:900px; height:510px;">
    <div class="pop_cont">
      <table class="sub_table" cellspacing="0" cellpadding="0">
      	<col width="15%" />
      	<col width="30%" />
        <col width="15%" />
      	<col width="" />
      	<tr>
        	<th class="list_le">중요도</th>
          <td>
          	<select><option>높음</option></select></td>
        	<th>쪽지구분</th>
          <td><select><option>전체</option></select></td>
       	</tr>
        <tr>
        	<th class="list_le">받는사람</th>
          <td colspan="3">
          	<a href=""><img src="/Content/img/btn/btn_list_search.gif" width="20" height="20" /></a><input type="text" style="width:93%;" /></td>
       	</tr>
        <tr>
        	<th class="list_le">받는부서</th>
          <td colspan="3">
          	<a href=""><img src="/Content/img/btn/btn_list_search.gif" width="20" height="20" /></a><input type="text" style="width:93%;" /></td>
       	</tr>
        <tr>
        	<th class="list_le">제목</th>
          <td colspan="3">
          	<input type="text" style="width:96%;" /></td>
       	</tr>
        <tr>
        	<td class="list_le" colspan="4" style="text-align:center;">
          	<textarea style="width:96%; height:300px;"></textarea></td>
       	</tr>
			</table>
      
      <!--페이지 리스트 버튼-->
      <div class="foot_btn">
      	<div class="ri">
        	<div class="btn"><a href=""><span><img src="/Content/img/btn/btn_cancel.gif" width="30" height="30" /></span><p>취소</p></a></div>
          <div class="btn"><a href=""><span><img src="/Content/img/btn/btn_send.gif" width="30" height="30" /></span><p>보내기</p></a></div>
        </div>
      </div>
      <!--//페이지 리스트 버튼-->  
    </div>
  </div>
  <!--//콘텐츠 영역 감싸기-->
  
  <!--하단 닫기 버튼-->
  <div class="close">
  	<a href=""><img src="/Content/img/btn/ko-kr/btn_close.gif" width="45" height="16" /></a>
  </div>
  <!--//하단 닫기 버튼-->
</div>
